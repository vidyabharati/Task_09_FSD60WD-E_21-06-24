<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Form</h1>
    <div id="form">
      <div class="row">
        <div class="col-6">
          <label name="firstName">First Name:</label>
        </div>
        <div class="col-6">
          <input id="fname" type="text" placeholder="Enter your First Name.." />
        </div>
        <div class="col-6">
          <label name="lastName">Last Name:</label>
        </div>
        <div class="col-6">
          <input id="lname" type="text" placeholder="Enter your Last Name.." />
        </div>
        <div class="col-6">
          <label name="address">Address:</label>
        </div>
        <div class="col-6">
          <input id="address" type="text" placeholder="Enter your Address.." />
        </div>
        <div class="col-6">
          <label name="pincode">Pin Code:</label>
        </div>
        <div class="col-6">
          <input id="pincode" type="text" placeholder="Enter Pincode" />
        </div>
        <div class="col-6">
          <label name="gender">Gender:</label>
        </div>
        <div class="col-6">
          <label class="radio-inline">
            <input type="radio" name="gender" id="male" />Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" id="female" />Female
          </label>
        </div>
        <div class="col-6">
          <label name="Choice of food">Choice of Food:</label>
        </div>
        <div class="col-6">
          <select id="food" class="food" multiple>
            <option value="vegCrispy" id="vegCrispy">Veg Crispy</option>
            <option value="kajuMasala" id="kajuMasala">Kaju Masala</option>
            <option value="gulabJamun" id="gulabJamun">Gulab Jamun</option>
            <option value="Friedrice" id="Friedrice">Fried Rice</option>
            <option value="butterNaan" id="butterNaan">Butter Naan</option>
          </select>
        </div>
        <div class="col-6">
          <label name="state">State:</label>
        </div>
        <div class="col-6">
          <input id="state" type="text" placeholder="Enter your State" />
        </div>
        <div class="col-6">
          <label name="country">Country:</label>
        </div>
        <div class="col-6">
          <input id="country" type="text" placeholder="Enter your Country" />
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" onclick="submit()">
            Submit
          </button>
        </div>
      </div>
    </div>

    <h1>Table</h1>
    <table class="table table-bordered" id="myTableData">
      <tr>
        <td><b>First Name</b></td>
        <td><b>Last Name</b></td>
        <td><b>Address</b></td>
        <td><b>Pincode</b></td>
        <td><b>Gender</b></td>
        <td><b>Food</b></td>
        <td><b>State</b></td>
        <td><b>Country</b></td>
      </tr>
    </table>
  </body>
</html>
